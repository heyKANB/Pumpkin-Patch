workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Apple Connect App Mgr
    environment:
      ios_signing:
        provisioning_profiles:
          - PumpkinPatch2
      vars:
        APP_STORE_APPLE_ID: 6749664824
        BUNDLE_ID: "com.huntergames.pumpkinpatch"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        APP_VERSION: "2.0.1"
        BUILD_NUMBER: "5"
      node: v20.18.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          NODE_ENV=production npm run build
      - name: Initialize Capacitor iOS platform
        script: |
          npx cap add ios
      - name: Sync Capacitor with built assets
        script: |
          npx cap sync ios
      - name: Verify build output
        script: |
          echo "=== Checking build output ==="
          ls -la dist/public/
          echo "=== Checking HTML file ==="
          head -20 dist/public/index.html
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Update version and build number
        script: |
          echo "Setting version to $APP_VERSION and build number to $BUILD_NUMBER"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $APP_VERSION" ios/App/App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" ios/App/App/Info.plist
          echo "Verifying version numbers:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ios/App/App/Info.plist
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" ios/App/App/Info.plist
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        release_type: AFTER_APPROVAL
        copyright: 2025 Hunter Games